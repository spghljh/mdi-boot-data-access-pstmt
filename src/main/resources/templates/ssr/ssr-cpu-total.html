<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ssr-cpu-total.html</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-3">cpu 테이블</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>id_cpu</th>
                <th>name_cpu</th>
                <th>release_cpu</th>
                <th>core_cpu</th>
                <th>thread_cpu</th>
                <th>maxghz_cpu</th>
                <th>minghz_cpu</th>
                <th>type_code_cpu</th>
                <th>manf_code_cpu</th>
            </tr>
        </thead>
        <tbody>
            <!-- 결과가 없을 때 -->
            <tr th:if="${cpuList.isEmpty()}">
                <td colspan="9" class="text-center text-muted">데이터가 없습니다.</td>
            </tr>

            <!-- 결과가 있을 때 -->
            <tr th:each="cpu : ${cpuList}">
                <td th:text="${cpu.idCpu}"></td>
                <td th:text="${cpu.nameCpu}"></td>
                <td th:text="${cpu.releaseCpu}"></td>
                <td th:text="${cpu.coreCpu}"></td>
                <td th:text="${cpu.threadCpu}"></td>
                <td th:text="${cpu.maxGhzCpu}"></td>
                <td th:text="${cpu.minGhzCpu}"></td>
                <td th:text="${cpu.typeCodeCpu}"></td>
                <td th:text="${cpu.manfCodeCpu}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
