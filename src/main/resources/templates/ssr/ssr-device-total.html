<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>device 테이블</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-3">device 테이블</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>id_device</th>
                <th>name_device</th>
                <th>id_cpu</th>
                <th>lineup_device</th>
                <th>release_device</th>
                <th>weight_device</th>
                <th>type_code_device</th>
                <th>manf_code_device</th>
            </tr>
        </thead>
        <tbody>
            <!-- 결과가 없을 때 -->
            <tr th:if="${deviceList.isEmpty()}">
                <td colspan="8" class="text-center text-muted">데이터가 없습니다.</td>
            </tr>

            <!-- 결과가 있을 때 -->
            <tr th:each="device : ${deviceList}">
                <td th:text="${device.idDevice}"></td>
                <td th:text="${device.nameDevice}"></td>
                <td th:text="${device.idCpu}"></td>
                <td th:text="${device.lineupDevice}"></td>
                <td th:text="${device.releaseDevice}"></td>
                <td th:text="${device.weightDevice}"></td>
                <td th:text="${device.typeCodeDevice}"></td>
                <td th:text="${device.manfCodeDevice}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
