<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>member 테이블</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-3">member 테이블</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>id_member</th>
                <th>id</th>
                <th>pass</th>
                <th>name</th>
                <th>email</th>
                <th>regist_day</th>
                <th>role</th>
                <th>status</th>
                <th>email_verified</th>
                <th>fail_count</th>
                <th>last_login</th>
                <th>updated_at</th>
                <th>deleted_at</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${memberList.isEmpty()}">
                <td colspan="13" class="text-center text-muted">데이터가 없습니다.</td>
            </tr>
				<tr th:each="member : ${memberList}">
				    <td th:text="${member.idMember}"></td>
				    <td th:text="${member.id}"></td> <!-- loginId → id 로 수정 -->
				    <td th:text="${member.pass}"></td>
				    <td th:text="${member.name}"></td>
				    <td th:text="${member.email}"></td>
				    <td th:text="${member.registDay}"></td>
				    <td th:text="${member.role}"></td>
				    <td th:text="${member.status}"></td>
				    <td th:text="${member.emailVerified}"></td>
				    <td th:text="${member.failCount}"></td>
				    <td th:text="${member.lastLogin}"></td>
				    <td th:text="${member.updatedAt}"></td>
				    <td th:text="${member.deletedAt}"></td>
				</tr>
        </tbody>
    </table>

</body>
</html>
